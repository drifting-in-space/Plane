version: "3.9"
services:
  drone:
    build:
      context: .
      dockerfile: drone/Dockerfile
    # image: ghcr.io/drifting-in-space/plane-drone:sha-19997e7
    volumes:
      - ./sample-config:/etc/plane:ro
      - /var/run/docker.sock:/var/run/docker.sock
    command:
      /etc/plane/drone.toml

  controller:
    build:
      context: .
      dockerfile: controller/Dockerfile
    # image: ghcr.io/drifting-in-space/plane-controller:sha-19997e7
    volumes:
      - ./sample-config:/etc/plane:ro
    networks:
      default:
        ipv4_address: 172.16.238.10
    command:
      /etc/plane/controller.toml

  nats:
    image: nats:latest
    command:
      "-DV --jetstream"
    ports:
      - "127.0.0.1:4222:4222"

  firefox:
    image: firefox
    build: firelinux
    environment:
      DISPLAY: ${DISPLAY}
    ipc: host
    volumes:
      - ${XAUTHORITY}:/root/.Xauthority
      - /tmp/.X11-unix:/tmp/.X11-unix
    dns:
      - 172.16.238.10

  ip-api:
    image: ghcr.io/drifting-in-space/ip-api:latest

networks:
  default:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.16.238.0/24
          gateway: 172.16.238.1
