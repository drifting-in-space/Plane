name: Rustfmt

on:
  pull_request:
    branches: [ "main" ]

jobs:
  check_format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: rustfmt
          override: true
      - name: Check format
        run: cargo fmt -- --check
