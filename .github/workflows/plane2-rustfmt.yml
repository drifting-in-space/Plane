name: Check Rust formatting

on:
  pull_request:
    branches: [ "*" ]

jobs:
  check-rust-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: rustfmt
          override: true
      - name: Check format
        run: cargo fmt -- --check
