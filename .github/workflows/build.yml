on:
  push:
    branches: [ master ]
    tags: [ 'v*.*.*' ]
    paths:
      - '.github/workflows/build.yml'
      - 'crates/**'
  pull_request:
    branches: [ master ]

name: Build

jobs:
  build:
    name: Rust build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable

      - uses: Swatinem/rust-cache@v1

      - name: Build
        run: cargo build --release
        working-directory: crates

      - name: Run tests
        run: cargo test --release
        working-directory: crates
